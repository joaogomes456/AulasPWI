<!DOCTYPE html>
<html>
    <head>
        <title>minha primeira pagina</title>

        <style> 
        p{
            color:#fa12fa;
            font-size:10pt;
        }
        
        </style>
    </head>
    <body>
         <h1>titulo1</h1>
         <h2>titulo2</h2>
         <h3>titulo3</h3>
         <h4>titulo4</h4>
         <h5>titulo5</h5>

         <p>Paragrafo. Assim como o titulo(h?) quebra a linha da tag</p>
         <b>negrito, versão html4, não quebra linha</b>
         <br/><!--quebra linha(isso é um comentário)-->
         <strong>Negrito, não quebra linha</strong>
         <br/> <!--cria uma linha-->
         <i>Itálico,não quebra linha</i>
         
         <hr>cria uma linha</hr>

         <ol><!--cria uma lista ordenada(coloca numero sozinho>-->
             <li>item1</li>
             <li>item2</li>
        </ol>
        <ul> <!--cria uma lista(coloca pontos)-->
            <li>item1</li>
            <li>item2</li>
        </ul>

        <p>Ola, <strong>João Vitor</strong><strong> Seja Bem Vindo à </strong><strong><i> Etec</i></strong>.</p>

    </body>

</html>
